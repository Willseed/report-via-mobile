name: ZAP Full Scan

on:
  schedule:
    - cron: "0 4 * * 0"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  zap_full:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build production
        run: npx ng build --configuration production

      - name: Start static file server
        run: |
          npx -y serve -s dist/report-via-mobile/browser -l tcp://0.0.0.0:4200 > /tmp/serve.log 2>&1 &
          echo $! > /tmp/serve.pid

      - name: Wait for server ready
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:4200/ > /dev/null; then
              echo "Server is ready"
              exit 0
            fi
            sleep 2
          done
          echo "Server failed to start"
          cat /tmp/serve.log
          exit 1

      - name: ZAP full scan
        uses: zaproxy/action-full-scan@3c58388149901b9a03b7718852c5ba889646c27c # v0.13.0
        with:
          target: http://localhost:4200/
          rules_file_name: .zap/rules.tsv
          cmd_options: "-m 30 -j"
          fail_action: false
          allow_issue_writing: false
          artifact_name: zap-full

      - name: Convert ZAP JSON to SARIF
        if: always() && hashFiles('report_json.json') != ''
        run: node --no-warnings --experimental-strip-types .github/scripts/zap-to-sarif.ts report_json.json zap-results.sarif .zap/rules.tsv

      - name: Upload SARIF to GitHub Security
        if: always() && hashFiles('zap-results.sarif') != ''
        uses: github/codeql-action/upload-sarif@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # v4
        with:
          sarif_file: zap-results.sarif
          category: zap-full

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: zap-full-html
          path: report_html.html
