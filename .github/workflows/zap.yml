name: OWASP ZAP DAST

on:
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 4 * * 0"
  workflow_dispatch:
    inputs:
      scan_type:
        description: 'Scan type'
        required: true
        default: 'baseline'
        type: choice
        options:
          - baseline
          - full

jobs:
  zap_baseline:
    if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && inputs.scan_type == 'baseline')
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build production
        run: npx ng build --configuration production

      - name: Start static file server
        run: |
          npx -y serve -s dist/report-via-mobile/browser -l tcp://0.0.0.0:4200 > /tmp/serve.log 2>&1 &
          echo $! > /tmp/serve.pid

      - name: Wait for server ready
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:4200/ > /dev/null; then
              echo "Server is ready"
              exit 0
            fi
            sleep 2
          done
          echo "Server failed to start"
          cat /tmp/serve.log
          exit 1

      - name: ZAP baseline scan
        uses: zaproxy/action-baseline@de8ad967d3548d44ef623df22cf95c3b0baf8b25 # v0.15.0
        with:
          target: http://localhost:4200/
          rules_file_name: .zap/rules.tsv
          cmd_options: "-m 10 -j"
          fail_action: true
          allow_issue_writing: false
          artifact_name: zap-baseline

      - name: Convert ZAP JSON to SARIF
        if: always() && hashFiles('report_json.json') != ''
        run: |
          node -e "
          const fs = require('fs');
          const report = JSON.parse(fs.readFileSync('report_json.json', 'utf8'));
          const sarif = {
            '\$schema': 'https://raw.githubusercontent.com/oasis-tcs/sarif-spec/main/sarif-2.1/schema/sarif-schema-2.1.0.json',
            version: '2.1.0',
            runs: [{
              tool: { driver: { name: 'OWASP ZAP', informationUri: 'https://www.zaproxy.org/', version: report['@version'] || 'unknown', rules: [] } },
              results: []
            }]
          };
          const ruleMap = new Map();
          for (const site of (report.site || [])) {
            for (const alert of (site.alerts || [])) {
              const ruleId = 'ZAP-' + alert.pluginid;
              if (!ruleMap.has(ruleId)) {
                ruleMap.set(ruleId, { id: ruleId, name: alert.name, shortDescription: { text: alert.name }, fullDescription: { text: alert.desc?.replace(/<[^>]*>/g, '') || alert.name }, defaultConfiguration: { level: ({ '3': 'error', '2': 'warning', '1': 'note', '0': 'none' })[alert.riskcode] || 'warning' }, helpUri: alert.reference?.replace(/<[^>]*>/g, '').trim().split(/\\s+/)[0] || 'https://www.zaproxy.org/' });
              }
              for (const instance of (alert.instances || [])) {
                sarif.runs[0].results.push({ ruleId, level: ({ '3': 'error', '2': 'warning', '1': 'note', '0': 'none' })[alert.riskcode] || 'warning', message: { text: alert.solution?.replace(/<[^>]*>/g, '') || alert.name }, locations: [{ physicalLocation: { artifactLocation: { uri: instance.uri || site['@host'], uriBaseId: '%SRCROOT%' } } }] });
              }
            }
          }
          sarif.runs[0].tool.driver.rules = Array.from(ruleMap.values());
          fs.writeFileSync('zap-results.sarif', JSON.stringify(sarif, null, 2));
          console.log('SARIF report generated with ' + sarif.runs[0].results.length + ' results');
          "

      - name: Upload SARIF to GitHub Security
        if: always() && hashFiles('zap-results.sarif') != ''
        uses: github/codeql-action/upload-sarif@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # v4
        with:
          sarif_file: zap-results.sarif
          category: zap-baseline

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: zap-baseline-html
          path: report_html.html

  zap_full:
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.scan_type == 'full')
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      security-events: write
