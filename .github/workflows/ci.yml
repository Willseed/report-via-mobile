name: Angular CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

permissions: read-all

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npx ng test

      - name: Build
        run: npx ng build --configuration production
